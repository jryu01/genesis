<div class="home full-height">       

  <!-- set title on navbar -->
  <div content-for="title">
    <span>Home</span>
  </div>

  <div class="filter-wrapper">
    <div class="filter-box">
      <a class="pull-left" ng-click="shiftFilter('prev')"> 
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="pull-right" ng-click="shiftFilter('next')"> 
        <i class="fa fa-chevron-right"></i>
      </a>
      <ul class="filter-list list-inline">
        <li ng-class="{ selected: item === filter.selected }" 
            ng-repeat="item in filter.items" 
            ng-click="selectFilter(item)">
          <a>{{ item }}</a>
        </li> 
      </ul> 
    </div>
  </div>

  <!-- for xs screen only -->
  <div rn-carousel class="scrollable" style="padding-top: 50px">
    <div ui-view="feeder" class="scrollable-content"></div>
    <div ui-view="eventOrganizer" class="scrollable-content"></div>
  </div>

  <!-- for larger screen -->
  <div class="visible-desktop row scrollable" style="padding-top: 50px">
    <div class="scrollable-content">
      <div ui-view="feeder" class="col-sm-6"></div>
      <div ui-view="eventOrganizer" class="col-sm-6"></div>
    </div>
  </div>

</div>
